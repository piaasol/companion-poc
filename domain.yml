slots:
   disease:
      type: text
   user:
      type: text 
   clipboard:
      type: text     

templates:
  utter_measure_trigger:
    - text : "utter_measure_trigger"
  utter_ask_remedy:
    - text : "utter_ask_remedy"
  utter_symptom_still_bad:
    - text : "utter_symptom_still_bad : do you want remedy?"
      buttons :
            actions :
              - name : "Yes, i want remedy"
                text : "Yes"
                type : "button"
                value : "ask symptom more info"
                style : "primary"
              - name : "great"
                text : "No"
                type : "button"
                value : "great"
                style : "danger"

  utter_set_reminder:
    - text : "Okay, I will ask you later"

  utter_ask_symptom_bloom:
    - text : "utter_ask_symptom_bloom"
      buttons :
          
          actions :
            - name : "ask symptom more info"
              text : "Yes"
              type : "button"
              value : "ask symptom more info"
              style: "primary"
            - name : "great"
              text : "No"
              type : "button"
              value : "great" 
              style: "danger"

  utter_ask_symptom_more_info:
    - text : "Before 'true' labor begins, you may have 'false' labor pains. These are also known as Braxton Hicks contractions. They are your body's way of getting ready for the real thing -- the day you give birth -- but they are not a sign that labor has begun or is getting ready to begin. I'll put more info on your Clipboard."  
                    

  utter_confirm_purchase:
    - text : "Order places. It'll arrive within 5days."  

  utter_ask_device:
    - text : "You can use a patch up to about a week"

  utter_make_doctors_appointment:
    - text : "utter_make_doctors_appointment"   

  utter_ask_general_info:
    - text : "utter_ask_general_info"
    
  utter_ask_doctor:
    - text : "I will forward your basic information and your symptom to OBGYN doctors' forum and ask if anyone can answer. Do you agree passing the information? Your name, address and contact information weill not be shared by me."
      buttons :
        actions :
          - name : "yes, I agree sending my info to doctor"
            text : "Agree"
            type : "button"
            value : ""
            style: "primary"
          - name : "great"
            text : "Disagree"
            type : "button"
            value : ""
            style: "danger"

  utter_ask_forward_doctor:
    - text : "Okay. Your question about hip pain is posted. I'll let you know when i get an answer or chat request from a doctor."
  
  utter_ask_medical_advice:
    - text : "I'm sorry, I can't give you specific answer but I can forward your question to a doctor or give you general info on the symptom"
      buttons :
        actions :
          - name : "ask doctor"
            text : "To Doctor"
            type : "button"
            value : "ask doctor"
            style: "primary" 
          - name : "ask general info"
            text : "General info"
            type : "button"
            value : "ask general info" 
  utter_alternative_answer:
    - text : "I'm afraid I don't have information on it yet. I recommend accessing internet for that. I'll let you know when I acquire the knowledge later."       
    
  utter_default:
    - text : "default"



  utter_play_music:
    - text : "music play now"
  utter_ask_bad_symptom:
    - text : "utter_ask_bad_symptom:symptom list triggered" 
      buttons :
        actions :
          - name : "it is still bad"
            text : "Still Bad"
            type : "button"
            value : "still bad" 
          - name : "symptom is getting worse"
            text : "Worse"
            type : "button"
            value : "getting worse"
          - name : "great"
            text : "Better"
            type : "button"
            value : "great"  
            
  utter_ask_bad_mood:
    - text : "Are you not feeling well regarding your pregnancy symptoms? Please let me know how I can help." 
      buttons :
        actions :
          - name : "ask advice"
            text : "Advice"
            type : "button"
            value : "ask advice" 
          - name : "play music"
            text : "Music"
            type : "button"
            value : "play music"    
          - name: "great"
            text: "Book"
            type : "button"
            value : "great" 
          - name: "great"
            text: "Pregnancy Q"
            type : "button"
            value : "great" 
          - name: "great"
            text: "Nothing"
            type : "button"
            value : "great" 

  utter_save_clipboard:
    - text : "{clipboard}" 
      buttons :  
        actions :
          - name: "save clipboard..."
            text: "Clipboard"
            style: "primary"
            type: "button"
            value: ""
            confirm: 
                title: "Clipboard"
                text: "{clipboard}"
                dismiss_text: "Close" 

  utter_check_context:
    - text : "utter_check_context: health over view, Enviornmental info, checking feeling included in the action"
      buttons :
          actions :
            - name : "great"
              text : "Great"
              type : "button"
              value : "great"
              style: "primary" 
            - name : "bad"
              text : "Bad"
              type : "button"
              value : "hate eating" 
              style: "danger"

  utter_cheer_up: 
    - text : "Here is something to cheer you up"
      buttons :
          dialog :
              title : "Request a Ride"
              submit_label : "Request"
              callback_id : "sad dialog"
              elements : 
                - type : "text"
                  label : "Pickup Location"
                  name : "loc_origin"
                - type : "text"
                  label: "Dropoff Location"
                  name : "loc_destination"
          
        
  utter_did_that_help: 
    - text : "Did that help you?"
     

  utter_happy: 
    - text : "Great, carry on!!"
     

  utter_goodbye: 
    - text : "bye"

  utter_greet:
    - text : "Hi, there"